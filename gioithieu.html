<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website đang trong quá trình phát triển</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background-color: #f5f5f5; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      text-align: center;
    }
    h1 { color: #2E7D32; font-weight: bold; }
    p { font-size: 1.2rem; color: #555; }
    .spinner-border { color: #2E7D32; margin-top: 20px; }
    .btn-home {
      margin-top: 30px;
      background-color: #2E7D32;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn-home:hover {
      background-color: #256428;
      color: white;
    }
  </style>
</head>
<body>
  <div>
    <h1>Website đang trong quá trình phát triển</h1>
    <p>Chúng tôi đang hoàn thiện nội dung để mang đến cho bạn trải nghiệm tốt nhất. Vui lòng quay lại sau!</p>
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <a href="index.html" class="btn-home">Quay về trang chủ</a>
  </div>
</body>
</html>
