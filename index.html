<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đông Á SG — Website mới</title>
  <meta name="robots" content="noindex" />
  <style>
    :root{
      --bg: #f6f7fb; /* light */
      --fg: #0f172a;
      --muted: #64748b;
      --card: rgba(255,255,255,.85);
      --border: rgba(15,23,42,.06);
      --btn: #0d6efd;
      --btn-fg: #fff;
      --ring: rgba(13,110,253,.28);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b1220; /* dark */
        --fg: #e5e7eb;
        --muted: #9aa7bd;
        --card: rgba(17,24,39,.58);
        --border: rgba(255,255,255,.06);
        --btn: #2563eb;
        --btn-fg: #fff;
        --ring: rgba(37,99,235,.4);
      }
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    .wrap{
      min-height: 100svh; /* account for mobile UI */
      display: grid;
      place-items: center; /* perfect vertical + horizontal center */
      padding: 24px;
    }

    .card{
      width: min(720px, 92vw);
      text-align: center;
      background: var(--card);
      backdrop-filter: saturate(160%) blur(10px);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 36px 30px 32px;
      box-shadow: 0 16px 40px rgba(0,0,0,.08);
    }

    .logo{
      max-width: 520px;
      width: min(65vw, 520px);
      height: auto;
      display: block;
      margin-inline: auto;
    }

    .btn{
      --shadow: 0 8px 24px rgba(13,110,253,.28);
      display: inline-block;
      margin-top: 22px;
      padding: 14px 24px;
      border-radius: 14px;
      background: var(--btn);
      color: var(--btn-fg);
      font-weight: 700;
      letter-spacing: .2px;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: transform .06s ease, box-shadow .2s ease;
      outline: 0;
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn:focus{ box-shadow: 0 0 0 6px var(--ring), var(--shadow); }

    .sr-only{ position: absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="region" aria-label="Chuyển sang website mới">
      <!-- Đặt file logo.png cùng thư mục với file HTML này -->
      <img class="logo" src="logo.png" alt="Logo Công ty Bảo vệ An ninh Đông Á SG" />
      <a class="btn" href="https://bao-ve-dong-a-sg.github.io" target="_blank" rel="noopener">Truy cập website mới</a>
      <span class="sr-only">Mở trong tab mới</span>
    </section>
  </main>
</body>
</html>
